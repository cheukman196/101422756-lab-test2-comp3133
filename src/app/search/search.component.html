<div>
    <form (ngSubmit)="search()">
    <mat-form-field appearance="outline">
        <mat-label>Filter by Year</mat-label>
        <input matInput [(ngModel)]="searchYear" name="searchYear" id="searchYear" placeholder="2020">
    </mat-form-field>
    <button mat-button>Search</button>
    </form>
</div>
